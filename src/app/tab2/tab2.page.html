<ion-content>
  <ion-list>
    @for (serie of getUpcomingSeries(); track serie) {
      <ion-item [routerLink]="['/view-serie', serie.id]">
        <img slot="start" [src]="serie.imageUrl" alt="{{ serie.name }}" style="width: 60px; height: 90px; object-fit: cover;" />
        <ion-label>
          <h2>{{ serie.name }}</h2>
          <p>{{ serie.description }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
