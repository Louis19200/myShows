<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier le profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Grille pour afficher toutes les photos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; let i = index">
        <ion-img [src]="photo.webviewPath" (click)="selectAvatar(i)"></ion-img>
        <ion-icon *ngIf="i === photoService.photos.length - 1" name="checkmark-circle" color="primary" style="font-size: 24px;"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Bouton FAB pour prendre une nouvelle photo -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
